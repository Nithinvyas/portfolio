params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Nithin Vyas"
    subtitle: Hi, I'm Nithin Vyas Ravipati, a Data Enthusiast pursuing an MS in Data Analytics Engineering at Northeastern University. I transform data into insights, specializing in SQL, Python and Tableau. Join me on LinkedIn, and let's unlock the potential of data together!

    imageUrl: "home/mypic.png"
    imageWidth: 220
    imageHeight: 220
    buttons:
      # - name: Resume
      #   url: ""

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:nithinvyas18@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/nithinvyas"
    # - name: "github"
